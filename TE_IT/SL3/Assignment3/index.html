<!DOCTYPE HTML5>
<html>
        <script src="myScript.js"></script>
        <link rel="stylesheet" type="text/css " href="style.css">
    <head>
        <title>
            WELCOME TO MUSIC STREAMINGs
        </title>    
    </head>
    <body>
        <form id="myform">
            
            <div style="padding-left: 5%">
                <br><h1 style="text-align: center"> Sign Up</h1>
            </div>

            <div style="margin: 30px; padding:20px ; text-align: center">
                <fieldset style="padding: 30px 30px ">
        
                    <label style="margin-right: 125px">Name: </label> <input type="text" id="name" placeholder="First Middle Last"><button style="margin-left: 25px" type="btn"  onclick="resetThis('name')" >Reset</button><br><br>
                    <label style="margin-right: 120px">Phone: </label><input type="text" id="phno" ><button style="margin-left: 25px" type="btn"  onclick="resetThis('phno')" >Reset</button><br><br>
                    <label style="margin-right: 120px">Email: </label><input id="email" placeholder="Ex: abcd@gmail.com" type="email"><button style="margin-left: 25px" type="btn"  onclick="resetThis('email')" >Reset</button><br><br>
                    <label style="margin-right: 135px">Date of Birth: </label><input type="date" id="dob" ><button style="margin-left: 40px" type="btn"  onclick="resetThis('dob')" >Reset</button><br><br>
                    <label style="margin-right: 80px">Password: </label> &nbsp <input type="password" id="p1"><button style="margin-left: 25px" type="btn"  onclick="resetThis('p1')" >Reset</button><br><br>
                    <label style="margin-right: 15px">Re-Enter Password: </label><input type="password" id="p2"><button style="margin-left: 25px" type="btn"  onclick="resetThis('p2')" >Reset</button><br><br>
                    <label style="margin-right: 100px">Address: </label><input type="text" id="add"><button style="margin-left: 25px" type="btn"  onclick="resetThis('add')" >Reset</button><br><br>
                    <label style="margin-right: 100px">Pincode: </label><input type="text" id="pin" ><button style="margin-left: 25px" type="btn"  onclick="resetThis('pin')" >Reset</button><br><br>
                    <button  onclick="validate();" style="margin-right:20px">SUBMIT</button>
                    <button type="btn" onclick="myResetFunction();">RESET</button>
                </fieldset>
            </div>
        </form>
    </body>
</html>
