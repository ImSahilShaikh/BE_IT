        <form id="myform">
            
            <div style="padding-left: 5%">
                <br><h1 style="text-align: float"> Sign Up</h1>
            </div>

            <div style="margin: 30px; padding:20px ; text-align: center">
                <fieldset  style="margin-left: 20%; margin-right: 20%; padding: 5% 5%;  ">
                <legend>
                	<h3>Login Infomation</h3>
                </legend>
                       
                    <label style="margin-right: 125px">Name: </label> <input type="text" id="name" placeholder="First Middle Last"><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('name')">Clear</button><br> <span class="error" id="nameerror"> </span> <br><br>
                    
                    <label style="margin-right: 120px">Email: </label><input id="email" placeholder="Ex: abcd@gmail.com" type="text"><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('email')" >Clear</button><br> <span class="error" id="emailerror"></span><br><br>
                    
                    <label style="margin-right: 80px">Password: </label> &nbsp <input type="password" id="p1"><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('p1')" >Clear</button><br><span class="error" id="passerror"> </span><br><br>
                    <label style="margin-right: 15px">Re-Enter Password: </label><input type="password" id="p2"><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('p2')" >Clear</button><br><span class="error" id="rpasserror"> </span><br><br>
                    
                    
                    
                </fieldset>
                
                <fieldset  style="margin-left: 20%; margin-right: 20%; padding: 5% 5%;  ">
                    <legend>
                    	<h3>General Information</h3>
                    </legend>
                    <label style="margin-right: 120px">Phone: </label><input type="text" id="phno" ><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('phno')" >Clear</button><br><span class="error" id="phoneerror"> </span><br><br>
                    <label style="margin-right: 100px">Address: </label><textarea rows="2" type="text" id="add"></textarea><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('add')" >Clear</button><br><span class="error" id="adderror"> </span><br><br> 
                    <label style="margin-right: 100px">Pincode: </label><input type="text" id="pin" ><button class="gbtn" style="margin-left: 25px" type="button"  onclick="ClearThis('pin')" >Clear</button><br><span class="error" id="pinerror"> </span><br><br>

                </fieldset>

                <fieldset  style="margin-left: 20%; margin-right: 20%; padding: 5% 5%;  ">
                    <legend>
                    	<h3>Personal Information</h3>

                    </legend>
                    <label style="margin-right: 90px">Date of Birth: </label><input type="date" id="dob" ><button class="gbtn" style="margin-left: 40px" type="button"  onclick="ClearThis('dob')" >Clear</button><br><span class="error" id="doberror"> </span><br><br>
                </fieldset>
                <button class="gbtn" onclick="return validation();" style="margin-right:20px" >SUBMIT</button>
                <button class="gbtn" type="Clear" onclick="Clear();">RESET</button>
            
            </div>
        </form>
