<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC REVIEW REGISTRATION</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="register-style.css">
</head>

<body onload="init()">
    <div class="container">
        <div class="register">
            <div class="register-body">
                <div class="title">
                    <strong class="title-text">Register</strong>
                </div>
                <p class="content">
                    <form class="registerform" id="myform" method="get">
                        <li class="form-row">
                            <label for="name">Name: </label>
                            <input id="name" type="text" placeholder="Firstname Lastname" onkeyup="nv()"  required>
                        </li>
                        <li class="form-row">
                            <label for="email">Email: </label>
                            <input id="email" type="text" placeholder="Enter your Email">
                        </li>
                        <li class="form-row">
                            <label for="password">Password: </label>
                            <input id="p1" type="password" placeholder="Enter your password" id="pass">
                        </li>
                        <li class="form-row">
                            <label for="passwordconfirm">Confirm Password: </label>
                            <input id="p2" type="password" placeholder="Re-Enter your password">
                        </li>
                        <li class="form-row">
                            <label for="Phone">Contact: </label>
                            <input id="contact" type="text" placeholder="Enter your contact number">
                        </li>
                        <li class="form-row">
                            <button onclick="" type="submit">Submit</button>
                        </li>
                    </form>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
