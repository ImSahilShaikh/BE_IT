<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC REVIEW REGISTRATION</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="register-style.css">
    
</head>

<body onload="init()">
    <div class="container">
        <div class="register">
            <div class="register-body">
                <div class="title">
                    <strong class="title-text">Register</strong>
                </div>
                <p class="content">
                    <form class="registerform" id="myform" autocomplete="off" action="registered-banner.php" method="POST">
                        <li class="form-row">
                            <label for="name">Name: </label>
                            <input id="name" name="name" type="text" placeholder="Name" onkeyup="nameValidation()" required>
                        </li>
                        <li class="form-row">
                            <label for="email">Email: </label>
                            <input id="email" name="email" type="text" placeholder="Enter your Email" onkeyup="emailValidation()" required>
                        </li>
                        <li class="form-row">
                            <label for="password">Password: </label>
                            <input id="p1" name="p1" type="password" placeholder="Enter your password" onkeyup="passwordValidation()" required>
                        </li>
                        <li class="form-row">
                            <label for="passwordconfirm">Confirm Password: </label>
                            <input id="p2" type="password" placeholder="Re-Enter your password" onkeyup="confirmPassword()" required>
                        </li>
                        <li class="form-row">
                            <label for="Phone">Contact: </label>
                            <input id="contact" name="contact" type="text" placeholder="Enter your contact number" onkeyup="contactValidation()" required>
                        </li>
                        <li class="submit-row">
                            <button id="button"> <a href="index.php"> Back to Home </a></button>
                            <input type="submit" id="backbutton">
                        </li>
                    </form>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
